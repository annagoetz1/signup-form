<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-form.css">
    <title>Your Form Submission Page</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Welcome to Our Form Submission Page</h1>
            <p>This is the left side with a background image.</p>
            <div class="banner"></div> 
            <img class="logo" src="odin-lined.png" alt="Odin Logo"/>
            
      
        </div>
        <div class="right-side">
            <form>
                <fieldset>
                    <legend style="font-size:30px;"> Let's Go!</legend>
                    <div class="name-container">
                        <div class="name-input">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" placeholder="Anna.." style="width: 150px;">
                        </div>
                        <div class="name-input">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" placeholder="Goetz.." style="width: 150px;">
                        </div>
                    </div>
                    <div class="contact-container">      
                        <div class="contact-input">
                            <label for="user_email">Email Address</label>
                            <input type="email" id="user_email" name="email" placeholder="youremail@yahoo.com" style="width: 200px;">
                        </div>
                        <div class="contact-input">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" placeholder="000-000-0000" pattern="\d{10}" required style="width: 150px;">
                        </div>
                    </div>
                </fieldset>
            </form>
            <button type="button"> Create Account</button> 
        </div>
    </div>
</body>
</html>
