<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-form.css">
    <title>Your Form Submission Page</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="banner"></div> 
            <img class="logo" src="odin-lined.png" alt="Odin Logo"/>
            <h1>Welcome to Our Form Submission Page</h1>
            <p>This is the left side with a background image.</p>
            <!-- Add your form here if needed -->
        </div>
        <div class="right-side">
            <form>
                <fieldset>
                    <legend> Let's Go!</legend>
<label for="first_name"> First Name</label>
<input type="text" id="first_name" placeholder="Anna.."> 
<label for="last_name"> Last Name</label>
<input type="text" id="last_name" placeholder="Goetz..">              
<label for="user_email"> Email Address </label>
<input type="email" id="user_email" name="email" placeholder="youremail@yahoo.com">
<label for="phone_number"> Phone Number</label>
<input type="tel" id="phone_number" name="phone number" placeholder="000-000-0000" pattern="\d{10}" required>
</fieldset>
</form>
<button type="button"> Create Account</button> 
               </div>
    </div>
</body>
</html>
